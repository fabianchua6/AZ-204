name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'
  WORKING_DIR: ./modern-quiz-app

jobs:
  # â”€â”€â”€ Stage 1: Fast checks (no build needed, run in parallel) â”€â”€â”€â”€â”€â”€
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
      - run: npm ci
      - name: Run tests with coverage
        run: npm run test -- --ci --coverage
      - name: Coverage summary
        if: always()
        run: |
          echo '### ğŸ“Š Test Coverage' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const c = require('./coverage/coverage-summary.json').total;
              const row = (k) => '| ' + k + ' | ' + c[k].pct + '% |';
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              ['statements','branches','functions','lines'].forEach(k => console.log(row(k)));
            "
          else
            echo 'Coverage report not found.'
          fi >> $GITHUB_STEP_SUMMARY
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: modern-quiz-app/coverage
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level moderate || true

  # â”€â”€â”€ Stage 2: Build + Integration tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  api-integration-test:
    name: Build & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
      - run: npm ci
      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Test API - invalid sync code returns 400
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/sync/invalid)
          if [ "$status" != "400" ]; then
            echo "âŒ Expected 400 for invalid code, got $status"; exit 1
          fi
          echo "âœ… Invalid code â†’ 400"

      - name: Test API - valid sync code returns 200 or 503
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/sync/AZ-TESTAB)
          if [ "$status" != "200" ] && [ "$status" != "503" ]; then
            echo "âŒ Expected 200/503 for valid code, got $status"; exit 1
          fi
          echo "âœ… Valid code GET â†’ $status"

      - name: Test API - POST returns 200 or 503
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST -H "Content-Type: application/json" \
            -d '{"quizProgress":{"test":1}}' \
            http://localhost:3000/api/sync/AZ-TESTAB)
          if [ "$status" != "200" ] && [ "$status" != "503" ]; then
            echo "âŒ Expected 200/503 for POST, got $status"; exit 1
          fi
          echo "âœ… POST â†’ $status"

      - name: Test API - homepage loads
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          if [ "$status" != "200" ]; then
            echo "âŒ Homepage returned $status"; exit 1
          fi
          echo "âœ… Homepage â†’ 200"

  # â”€â”€â”€ Stage 3: Post-deploy verification (PR only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify-deployment:
    name: Verify Preview Deployment
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: waitForDeploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
        continue-on-error: true

      - name: Smoke test preview deployment
        if: steps.waitForDeploy.outcome == 'success'
        run: |
          PREVIEW_URL="${{ steps.waitForDeploy.outputs.url }}"
          echo "Testing: $PREVIEW_URL"

          # Homepage
          status=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL")
          [ "$status" = "200" ] && echo "âœ… Homepage OK" || { echo "âŒ Homepage $status"; exit 1; }

          # API route exists (not 404)
          status=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL/api/sync/AZ-TESTXX")
          [ "$status" != "404" ] && echo "âœ… API route OK ($status)" || { echo "âŒ API 404"; exit 1; }

          # POST endpoint exists
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST -H "Content-Type: application/json" \
            -d '{"quizProgress":{}}' "$PREVIEW_URL/api/sync/AZ-TESTXX")
          [ "$status" != "404" ] && echo "âœ… POST OK ($status)" || { echo "âŒ POST 404"; exit 1; }

          echo "ğŸ‰ Deployment verified!"

