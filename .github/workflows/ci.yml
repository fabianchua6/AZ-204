name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./modern-quiz-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run type check
        run: npm run type-check
        
      - name: Run tests
        run: npm run test
        
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: modern-quiz-app/.next
          retention-days: 1

  accessibility-check:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: ./modern-quiz-app
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: modern-quiz-app/.next
          
      - name: Start application
        run: npm start &
        
      - name: Wait for application
        run: npx wait-on http://localhost:3000
        
      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.12.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  api-integration-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: ./modern-quiz-app
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: modern-quiz-app/.next
          
      - name: Start application
        run: npm start &
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          
      - name: Wait for application
        run: npx wait-on http://localhost:3000 --timeout 60000
        
      - name: Test Sync API - Health Check
        run: |
          # Test that API routes are accessible (should return 400 for invalid code, not 404)
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/sync/invalid-code)
          if [ "$response" != "400" ]; then
            echo "‚ùå Expected 400 for invalid code, got $response"
            exit 1
          fi
          echo "‚úÖ API route is accessible (returns 400 for invalid code)"
          
      - name: Test Sync API - Valid Code Format
        run: |
          # Test with valid code format (should return 200 or 503 if Redis not configured)
          response=$(curl -s -w "\n%{http_code}" http://localhost:3000/api/sync/AZ-TESTAB)
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ] || [ "$http_code" = "503" ]; then
            echo "‚úÖ API responds correctly (HTTP $http_code)"
            echo "Response: $body"
          else
            echo "‚ùå Unexpected response code: $http_code"
            echo "Response: $body"
            exit 1
          fi
          
      - name: Test Sync API - POST endpoint
        run: |
          # Test POST endpoint
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"quizProgress":{"test":1}}' \
            http://localhost:3000/api/sync/AZ-TESTAB)
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ] || [ "$http_code" = "503" ]; then
            echo "‚úÖ POST endpoint responds correctly (HTTP $http_code)"
            echo "Response: $body"
          else
            echo "‚ùå Unexpected response code: $http_code"
            echo "Response: $body"
            exit 1
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./modern-quiz-app
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: modern-quiz-app/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level moderate
        
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  # Post-deployment verification (runs on preview deployments)
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [lint-and-test, api-integration-test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: waitForDeploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
        continue-on-error: true
        
      - name: Verify API Routes on Preview
        if: steps.waitForDeploy.outcome == 'success'
        run: |
          PREVIEW_URL="${{ steps.waitForDeploy.outputs.url }}"
          echo "Testing deployment at: $PREVIEW_URL"
          
          # Test homepage is accessible
          echo "Testing homepage..."
          homepage_status=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL")
          if [ "$homepage_status" != "200" ]; then
            echo "‚ùå Homepage returned $homepage_status"
            exit 1
          fi
          echo "‚úÖ Homepage accessible (HTTP 200)"
          
          # Test API route exists (not 404)
          echo "Testing API route..."
          api_status=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL/api/sync/AZ-TESTXX")
          if [ "$api_status" = "404" ]; then
            echo "‚ùå API route not found (404)"
            exit 1
          fi
          echo "‚úÖ API route accessible (HTTP $api_status)"
          
          # Test POST endpoint
          echo "Testing POST endpoint..."
          post_response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"quizProgress":{}}' \
            "$PREVIEW_URL/api/sync/AZ-TESTXX")
          post_status=$(echo "$post_response" | tail -1)
          if [ "$post_status" = "404" ]; then
            echo "‚ùå POST endpoint not found (404)"
            exit 1
          fi
          echo "‚úÖ POST endpoint accessible (HTTP $post_status)"
          
          echo ""
          echo "üéâ Deployment verification passed!"

